<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/grid.css">
  <script src="js/script.js"></script>
  <title>MCU</title>
</head>

<body>

  <div class="container">
    <div class="mainTitle">
      <h1> Marvels Cinematic Universe </h1>
    </div>
    <div class="tilteButton">
      <a href="index2.html" class="button">LEARN MORE</a>
    </div>
    <div class="heroesTitle">
      <h2> THE HEROES </h2>
    </div>
    <div class="ironMan">
      <img alt="IRON MAN" src="img/iron-man.jpg" class="characterPicture">
      <p class="characterText"> IRON MAN </p>
    </div>
    <div class="captainAmerica">
      <img alt="CAPTAIN AMERICA" src="img/captain-america.jpg" class="characterPicture center" onclick="cap();">
      <script src="js/script.js"></script>
      <p class="characterText"> CAPTAIN AMERICA </p>
    </div>
    <div class="thor">
      <img alt="THOR" src="img/thor.jpg" class="characterPicture">
      <p class="characterText"> THOR </p>
    </div>
    <div class="theHulk">
      <img alt="THE HULK" src="img/hulk.jpg" class="characterPicture">
      <p class="characterText"> THE HULK </p>
    </div>
    <div class="hawkeye">
      <img alt="HAWKEYE" src="img/hawkeye.jpg" class="characterPicture center">
      <p class="characterText"> HAWKEYE </p>
    </div>
    <div class="blackWidow">
      <img alt="BLACK WIDOW" src="img/black-widow.jpg" class="characterPicture">
      <p class="characterText"> BLACK WIDOW </p>
    </div>

    <div class="villansTitle">
      <h2> THE VILLANS </h2>
    </div>
    <div class="thanos">
      <img alt="THANOS" src="img/thanos.jpg" class="characterPicture">
      <p class="characterText"> THANOS </p>
    </div>
    <div class="zemo">
      <img alt="ZEMO" src="img/zemo.jpg" class="characterPicture center">
      <p class="characterText"> ZEMO </p>
    </div>
    <div class="loki">
      <img alt="LOKI" src="img/loki.jpg" class="characterPicture">
      <p class="characterText"> LOKI </p>
    </div>
    <div class="ultron">
      <img alt="ULTRON" src="img/ultron.jpg" class="characterPicture">
      <p class="characterText"> ULTRON </p>
    </div>
    <div class="redSkull">
      <img alt="RED SKULL" src="img/red-skull.jpg" class="characterPicture center">
      <p class="characterText"> REDSKULL </p>
    </div>
    <div class="hela">
      <img alt="HELA" src="img/hela.jpg" class="characterPicture">
      <p class="characterText"> HELA </p>
    </div>
  </div>

</html>
