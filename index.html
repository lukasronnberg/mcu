<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8"> <!-- Ser till att ä,å,ö fungerar -->
  <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Länkar till css dokumentet -->
  <link rel="stylesheet" href="css/grid.css"> <!-- Länkar till css dokumentet -->
  <script src="js/script.js"></script> <!-- Länkar till javascript dokumentet -->
  <title>MCU</title> <!-- Webbsidans titel -->
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- viewport meta-tag -->
</head>

<body>

  <div class="container">
    <!-- grid container -->
    <h1 class="mainTitle"> Marvels Cinematic Universe </h1>
    <div class="tilteButton">
      <!-- knapp för att ta sig till nästa sida -->
      <a href="index2.html" class="button titleButton">LEARN MORE</a>
    </div>
    <h2 class=heroesTitle> THE HEROES </h2>
    <p class="tipsText"> TIPS: TRYCK PÅ BILDERNA </p>
    <div class="ironMan">
      <input type="image" alt="IRON MAN" src="img/ironman.webp" class="characterPicture" onclick="ironman()"> <!-- bild som en input så man kan utföra en javacript funktion vid klick -->
      <p class="characterText"> IRON MAN </p>
    </div>
    <div class="captainAmerica">
      <input type="image" alt="CAPTAIN AMERICA" src="img/captainamerica.webp" class="characterPicture center" onclick="cap()">

      <p class="characterText"> CAPTAIN AMERICA </p>
    </div>
    <div class="thor">
      <input type="image" alt="THOR" src="img/thor.webp" class="characterPicture" onclick="thor()">
      <p class="characterText"> THOR </p>
    </div>
    <div class="theHulk">
      <input type="image" alt="THE HULK" src="img/hulk.webp" class="characterPicture" onclick="hulk()">
      <p class="characterText"> THE HULK </p>
    </div>
    <div class="hawkeye">
      <input type="image" alt="HAWKEYE" src="img/hawkeye.webp" class="characterPicture center" onclick="hawkeye()">
      <p class="characterText"> HAWKEYE </p>
    </div>
    <div class="blackWidow">
      <input type="image" alt="BLACK WIDOW" src="img/blackwidow.webp" class="characterPicture" onclick="blackwidow()">
      <p class="characterText"> BLACK WIDOW </p>
    </div>

    <h2 class="villansTitle"> THE VILLANS </h2>

    <div class="thanos">
      <img alt="THANOS" src="img/thanos.webp" class="characterPicture">
      <p class="characterText"> THANOS </p>
    </div>
    <div class="zemo">
      <img alt="ZEMO" src="img/zemo.webp" class="characterPicture center">
      <p class="characterText"> ZEMO </p>
    </div>
    <div class="loki">
      <img alt="LOKI" src="img/loki.webp" class="characterPicture">
      <p class="characterText"> LOKI </p>
    </div>
    <div class="ultron">
      <img alt="ULTRON" src="img/ultron.webp" class="characterPicture">
      <p class="characterText"> ULTRON </p>
    </div>
    <div class="redSkull">
      <img alt="RED SKULL" src="img/redskull.webp" class="characterPicture center">
      <p class="characterText"> REDSKULL </p>
    </div>
    <div class="hela">
      <img alt="HELA" src="img/hela.webp" class="characterPicture">
      <p class="characterText"> HELA </p>
    </div>
  </div>

</body>

</html>
